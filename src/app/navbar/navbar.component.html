<div class="navbar-header">
  <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="/">{{title}}</a>
      <div *ngIf="dbLoggedIn$ | async"  class="navbar-brand">User: {{userName$ | async}} </div>
</div >
<div id="navbar" class="navbar-collapse collapse">
  <ul class="nav navbar-nav">
    <li class="active"><a href="/login">Login</a></li>
    <li><a href="/whiteboard">Whiteboard</a></li>
  </ul>
  <form class="navbar-form navbar-right"  #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <div class="form-group">
      <input type="text" placeholder="Email" class="form-control" (ngModel)="emailAdress" name="emailAdress">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" class="form-control" (ngModel)="passcode" name="passcode">
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
  </form>
</div><!--/.navbar-collapse -->

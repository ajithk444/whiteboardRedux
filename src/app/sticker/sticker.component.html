<div class="stickerNote"
     [style.top]="sticker.stTop + 'px'"
     [style.left]="sticker.stLeft + 'px'"
     [style.width]="sticker.stWidth + 'px'"
     [style.height]="sticker.stHeight + 'px'"
     xmlns="http://www.w3.org/1999/html">
  <div class="stickerTop" (mousedown)="onMouseDown($event)">
    {{sticker.stTitle}}
  </div>
  <div class="stickerToolbar">

    <img src="../../assets/garbage.png" alt="Delete" height="20" width="20" (click)="onDeleteClick()"/>
    <span *ngIf="!sticker.stEditable">
      <img src="../../assets/pencil.png" alt="Edit" height="20" width="20" (click)="onEditClick()"/>
    </span>
    <span *ngIf="sticker.stEditable">
      <img src="../../assets/stop.png" alt="Cancel" height="20" width="20" (click)="onCancelEdit()"/>
      <img src="../../assets/upload-to-cloud.png" alt="Save" height="20" width="20" (click)="onSaveEdit()"/>
    </span>
  </div>
  <div *ngIf="!sticker.stEditable" (mousedown)="onMouseDown($event)">
    {{sticker.stText}}
  </div>
  <div *ngIf="sticker.stEditable">
    <textarea name="newText" cols=30 rows=3 [(ngModel)]="newText">
    </textarea>
  </div>
</div>
